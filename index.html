<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="https://img.icons8.com/ios/50/000000/circled-j.png">
        <script src="https://kit.fontawesome.com/09b23176e9.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link rel="stylesheet" href="css/style.css">
        <title>Portfolio - John Harold M. Beltran</title>

        <header class="header">
            <h4 class="header__subhead">Portfolio</h4>

            <button class="btn clone">Clones</button>

                    <img class="card__img" src="img/virtual-portfolio-clone-min.PNG" alt="">

                <button class="btn-device desktop-device active-category">
                    <i class="fas fa-desktop icon"></i>
                    Desktop
                </button>

                <button class="btn-device tablet-device">
                    <i class="fa fa-tablet icon" aria-hidden="true"></i>
                    Tablet
                </button>

                <button class="btn-device mobile-device">
                    <i class="fas fa-mobile-alt icon"></i>
                    Mobile
                </button>

                <button class="btn-code index.txt push-right">HTML</button>
                <button class="btn-code style.txt">SASS</button>
                <button class="btn-code main.js">JAVASCRIPT</button>

        <a href="https://icons8.com/icon/66739/circled-j">Circled J icon by Icons8</a>
